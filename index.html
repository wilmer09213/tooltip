<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Tooltip Component</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="left-container containers">
                <h1>LEFT CONTAINER</h1>
                <p class="tooltip">You've clicked the left container</p>
            </div>
            <div class="middle-container containers">
                <h1>MIDDLE CONTAINER</h1>
                <p class="tooltip">You've clicked the middle container</p>
            </div>
            <div class="right-container containers">
                <h1>RIGHT CONTAINER</h1>
                <p class="tooltip">You've clicked the right container</p>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
